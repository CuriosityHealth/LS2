{% extends 'base.html' %}

{% block content %}


<div class="row ls2-subheader">
  <p class="ls2-subheader-text">Sign in to Curiosity Health Study Server</p>
</div>

<div class="row ls2-subcontainer">
  <div class="col-md-6 center-block">
    <form class="form-signin" method="post">
      {% csrf_token %}
      <div class="form-group row">
        <label for="id_username" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" id="id_username" name="username" class="form-control" placeholder="Username" required autofocus>
        </div>
      </div>
      <div class="form-group row">
        <label for="id_password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" id="id_password" name="password" class="form-control" placeholder="Password" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <input type="submit" class="btn ch-button" value="Sign In" />
          <input type="hidden" name="next" value="{{ next }}" />
          <a class="ch-link-button" href="{% url 'password_reset' %}">Reset Password</a>
        </div>
      </div>
      {% if form.errors %}
          <h3><p class="label label-danger center-block">
              Please enter a correct username and password. Note that both fields are case-sensitive.
          </p></h3>
      {% endif %}
    </form>
  </div>

</div>

{% endblock %}
